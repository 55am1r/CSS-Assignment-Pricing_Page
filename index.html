<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Page</title>
</head>

<body>
    <div class="container">
        <div class="plans-1">
            <div class="plan">
                Basic
            </div>
            <div class="specs">
                <ul>
                    <li>10GB Storage </li>
                    <li>10 Emails</li>
                    <li>10 Domains</li>
                    <li>Endless Support</li>
                </ul>
            </div>
            <div class="pricing">
                <p class="amnt">$10</p>
                <p class="duration">per month</p>
            </div>
            <div class="sign-up">
                <input type="button" value="Sign Up" class="btn">
            </div>
        </div>
        <div class="plans-2">
            <div class="plan">
                Pro
            </div>
            <div class="specs">
                <ul>
                    <li>25GB Storage </li>
                    <li>25 Emails</li>
                    <li>25 Domains</li>
                    <li>Endless Support</li>
                </ul>
            </div>
            <div class="pricing">
                <p class="amnt">$25</p>
                <p class="duration">per month</p>
            </div>
            <div class="sign-up">
                <input type="button" value="Sign Up" class="btn">
            </div>
        </div>
        <div class="plans-3">
            <div class="plan">
                Premium
            </div>
            <div class="specs">
                <ul>
                    <li>50GB Storage </li>
                    <li>50 Emails</li>
                    <li>50 Domains</li>
                    <li>Endless Support</li>
                </ul>
            </div>
            <div class="pricing">
                <p class="amnt">$50</p>
                <p class="duration">per month</p>
            </div>
            <div class="sign-up">
                <input type="button" value="Sign Up" class="btn">
            </div>
        </div>
    </div>
</body>

</html>
